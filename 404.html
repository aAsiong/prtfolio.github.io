<script>
    document.getElementById("rdrct").addEventListener('click', () => {
        let getHss = localStorage.getItem("hstry");
        getHss !== "" || getHss !== undefined ? null : alert("dsadsadSA");

        switch(getHss) {
            case "LE":
                window.location.href = "Lion Express/LionExpressWeb.html";

            case "TTS":

                break;
            case "AWET":

                break;
            default:
                window.locaiton.href = "https://aasiong.github.io/prtfolio.github.io/";
                break;
        }
    })
